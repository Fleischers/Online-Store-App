<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"><h3>Users</h3></div>
        <div class="col-md-7"></div>
        <div class="col-md-3">
            <h3>
                <button type="button" class="btn btn-default" id="unbanBtn">UnBan User</button>
                <button type="button" class="btn btn-default" id="banBtn">Ban User</button>
                <button type="button" class="btn btn-default" id="removeBtn">Delete</button>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <td></td>
                    <td><strong>#First name:</strong></td>
                    <td><strong>#Last name:</strong></td>
                    <td><strong>#Phone:</strong></td>
                    <td><strong>#Email:</strong></td>
                    <td><strong>#Status:</strong></td>
                </tr>
                <% collection.forEach(function(model){ %>
                <tr id="<%=model._id%>">
                    <td><label><input type="checkbox" id="blankCheckbox" data-id="<%=model._id%>"></label></td>
                    <td id="firstName"><%=model.firstName%></td>
                    <td><%=model.lastName%></td>
                    <td><%=model.phone%></td>
                    <td><%=model.email%></td>
                    <td><%=model.baned%></td>
                </tr>
                <%})%>
            </table>
        </div>
    </div>
</div>
