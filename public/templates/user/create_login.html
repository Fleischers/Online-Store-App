<div class="container" id="chose">
    <div>
        <h2 align="center"></h2>
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <form class="login-form">
                    <button class="btn btn-default" type="button" id="intoLogin">
                        Log In
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6">
        <div class="form-group">
            <form class="login-form">
                <button class="btn btn-default" type="button" id="intoReg">
                    Create new user
                </button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row" style="height: 580px">
        <div id="logForm" class="col-lg-6" hidden>
            <div class="form-group">
                <form class="login-form">
                    <h2>
                        <small>Login</small>
                    </h2>
                    <h3>
                        <small>Email</small>
                    </h3>
                    <input class="form-control" type="text" id="logInMail">
                    <h3>
                        <small>Password</small>
                    </h3>
                    <input class="form-control" type="password" id="logInPass">

                    <div id="sms" hidden>
                        <h3>
                            <small>Code</small>
                        </h3>
                        <input class="form-control" type="text" id="receivedCode">
                    </div>

                    <h4 style="margin-top: 25px;">
                        <small><a id="forgotPass">Forgot your password?</a></small>
                    </h4>

                    <div class="form-group">
                        <button class="btn btn-default" type="button" id="fakeloginBtn">
                            Sign In
                        </button>
                    </div>

                    <div class="form-group" id="smsReceived" hidden>
                        <button class="btn btn-default" type="button" id="loginBtn">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-6" id="regForm" hidden>
            <form class="login-form">
                <div class="form-group">
                    <h2>
                        <small>Create Account</small>
                    </h2>
                    <h3>
                        <small>First Name</small>
                    </h3>
                    <input class="form-control" type="text" id="firstName">
                    <h3>
                        <small>Last Name</small>
                    </h3>
                    <input class="form-control" type="text" id="lastName">
                    <h3>
                        <small>Email</small>
                    </h3>
                    <input class="form-control" type="text" id="email">
                    <h3>
                        <small>Phone</small>
                    </h3>
                    <input class="form-control" type="text" id="phone">
                    <h3>
                        <small>Password</small>
                    </h3>
                    <input class="form-control" type="password" id="password">
                    <h4 style="margin-top: 25px;">
                        <small>Push the button</small>
                    </h4>
                    <div class="form-group">
                        <button type="button" class="btn btn-default" id="createBtn">
                            Create
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
